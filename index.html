<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to FEN</title>
    <!-- Simple styling -->
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: grid;
            place-items: center;
            min-height: 90vh;
            background-color: #f4f7f6;
            color: #333;
        }
        main {
            background: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 500px;
        }
        h1 {
            margin-top: 0;
            color: #111;
        }
        input[type="file"] {
            border: 1px solid #ccc;
            padding: 0.5rem;
            border-radius: 5px;
            width: 100%;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            width: 100%;
            margin-top: 1rem;
        }
        button:hover {
            background: #0056b3;
        }
        #result {
            margin-top: 1.5rem;
            font-family: monospace;
            font-size: 1.1rem;
            background: #eee;
            padding: 1rem;
            border-radius: 5px;
            word-break: break-all;
            min-height: 3em;
            display: grid;
            place-items: center;
        }
        #loading {
            display: none;
            font-style: italic;
            color: #555;
        }
        fieldset {
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <main>
        <h1>Chess Image to FEN</h1>
        <form id="fen-form">
            <input type="file" id="file-input" name="file" accept="image/*" required>
            
            <fieldset>
                <legend>Image Perspective</legend>
                <input type="radio" id="pov-white" name="pov" value="w" checked>
                <label for="pov-white">White's side (Rank 1) at bottom</label>
                <br>
                <input type="radio" id="pov-black" name="pov" value="b">
                <label for="pov-black">Black's side (Rank 8) at bottom</label>
            </fieldset>

            <button type="submit">Generate FEN</button>
        </form>
        <div id="result">
            <span id="loading">Processing...</span>
            <span id="fen-output"></span>
        </div>
    </main>

    <script>
        const form = document.getElementById('fen-form');
        const fileInput = document.getElementById('file-input');
        const loadingEl = document.getElementById('loading');
        const outputEl = document.getElementById('fen-output');

        form.addEventListener('submit', async (e) => {
            e.preventDefault(); // Stop default form submission
            
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);
            formData.append('pov', document.querySelector('input[name="pov"]:checked').value);

            // Show loading, hide old result
            loadingEl.style.display = 'block';
            outputEl.textContent = '';
            outputEl.style.color = '#333';

            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (response.ok) {
                    outputEl.textContent = result.fen;
                } else {
                    throw new Error(result.error || 'Unknown error');
                }

            } catch (error) {
                outputEl.textContent = `Error: ${error.message}`;
                outputEl.style.color = 'red';
            } finally {
                loadingEl.style.display = 'none';
            }
        });
    </script>
</body>
</html>
